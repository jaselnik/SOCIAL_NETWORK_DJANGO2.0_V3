{% extends 'base.html' %}

{% block head %}
<title>Pictures</title>

{% endblock %}

{% block body %}
<div class="container">
	<div class="container">
		<div class="container">
			<div class="container">
				<h2>Pictures</h2>
			</div>
		</div>
	</div>
	<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <form enctype="multipart/form-data" action="" method="post">
                {% csrf_token %}
                {{picture_form.picture}}
                <hr>
                <button type="submit" class="btn btn-success btn-lg">Подтвердить</button>
            </form>
        </div>
    </div>
	</div>
	{% for picture in pictures %}
	<p>{{ picture.author }}</p>
	<img src="{{ picture.picture.url }}" alt="">
	{% if not picture in my_pictures %}
	<a href="{% url 'home:change_sounds' operation='add' pk=picture.pk %}">
		<button type="button" class="btn btn-success">Add Picture</button>
	</a>
	{% else %}
	<a href="{% url 'home:change_sounds' operation='remove' pk=picture.pk %}">
		<button type="button" class="btn btn-default">Remove Picture</button>
	</a>
	{% endif %}
	{% endfor %}
</div>
{% endblock %}
